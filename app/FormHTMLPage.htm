<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="App">
<head>
  <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="FormJs/FormJScript.js" type="text/javascript"></script>
  <script src="FormJs/FormControllerJScript.js" type="text/javascript"></script>
    <title>MultipleFormTest</title>

</head>
<body class="container" ng-controller="MultipleFormController" novalidate>
<form name="form1"class="form-group" ng-submit="submitForm1(form1.text1,form2.text2)" >
   Enter text for  form 1:
   <input type="text" ng-model="text1" name="text1" />
   <input class="btn btn-info" type="submit" id="submit1" value="Submit#1" />
   <br />
   <br />
  <ng-form name="form2"class="form-group" novalidate>
   Enter text for form 2:
   <input type="text" ng-model="text2" name="text2" />
   <input class="btn btn-info" type="text" ng-click="submitForm2(form2.text2)"  id="submit2" value="Submit#2" />
  </ng-form>
 </form>
</body>
</html>
