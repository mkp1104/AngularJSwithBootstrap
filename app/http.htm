<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="httpApp">
<head>
    <title>httpApp Application</title>

<!--    <link href="bootstrap-3.2.0-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />-->
<link href="css/bootstrap3.2.1.min.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="httpJs/server.js" type="text/javascript"></script>

    <script src="httpJs/App.js" type="text/javascript"></script>
    <script src="CompileJs/jquery-1.11.1.min.js" type="text/javascript"></script>
	
</head>
<body>
<div ng-controller="MainController">
<button class="btn btn-info" ng-click="getFormAPI()">Get From API</button>
<input ng-model="myData.val">
<h1>{{myData.val}}</h1>
<span ng-show="myData.toolong">Name is too Long!!!!!    </span>    

</div>
<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
